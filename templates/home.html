<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

    <nav class="navbar sticky-top" style="background-color: rgb(47, 77, 148);">
        <div class="container-fluid" style="margin-left: 10%; margin-right: 10%;">
            <a class="navbar-brand" href="#" style="color: white;">StoryStream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" style="background-color: white;">
              <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Story Stream Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}" style="color: white;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_blog') }}" style="color: white;">Add Blog</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                      Authors
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </nav>

    




    <div class="container" style="text-align: center; margin-top: 15vh;">
        <h1>Giving Life to your stories</h1>
        <form class="d-flex" role="search" style="margin-top: 20px;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>

        <div class="blogs">
            <div class="list-group">

                <!-- item starts here -->
                 {% for blog in blogs %}
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="container">
                        <div class="row">
                          <div class="col-md-auto">
                            <img src="{{url_for('static', filename='logo.png')}}" alt="logo">
                          </div>
                          <div class="col">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ blog[0] }}</h5>
                                <small class="text-body-secondary">{{ blog[3] }}</small>
                              </div>
                              <p class="mb-1">{{ blog[1] }}</p>
                              <small class="text-body-secondary">{{ blog[2] }}</small>
                          </div>
                        </div>
                      </div>
                </a>
                <!-- item ends here -->
                 {% endfor %}

              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
